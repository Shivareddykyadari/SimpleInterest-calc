<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc">
        <h2>Simple Interest Calculator</h2>
        <label for="amount">Principle Amount</label><br>
        <input type="number" placeholder="enter Principle amount here" id="amount">
        <br>
        <label for="rate">Rate (%)</label><br>
        <input type="number" placeholder="enter rate here" id="rate">
        <br>
        <label for="time">Time</label><br>
        <input type="number" placeholder="enter Time here" id="time">
        <br>
        <button onclick="answer()">Calculate</button>
         <p>Principle Amount :<span id="output_1"></span></p>
         <p>Total Interest :<span id="output_2"></span></p>
         <p>Total Value :<span id="output_3"></span></p>
    </div>
</body>
<script src="./index.js"></script>
</html>
